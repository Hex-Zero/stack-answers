<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Answer</title>
  </head>
  <body>
    <section>
      <div role="list" class="banner__list w-dyn-items">
        <div
          class="image-container"
          onmouseenter="startSlideShow(true)"
          onmouseleave="startSlideShow(false)"
        >
          <div
            style="background: blue;"
            role="listitem"
            class="banner__item w-dyn- item mySlides"
          ></div>
          <div
            style="background: black;"
            role="listitem"
            class="banner__item w-dyn-item mySlides"
          ></div>
          <div
            style="background: red;"
            role="listitem"
            class="banner__item w-dyn-item mySlides"
          ></div>
        </div>
        <span class="dot" onmouseover="currentSlide(1)"></span>
        <span class="dot" onmouseover="currentSlide(2)"></span>
        <span class="dot" onmouseover="currentSlide(3)"></span>
      </div>
    </section>
  </body>
  <script src="./Main.js" defer></script>
</html>
